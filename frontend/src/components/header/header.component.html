<header class="header">
    <img src="../../assets/logo.png" alt="Logo" class="logo" />

    <div class="header-user-info" *ngIf="!isLandingPage && !isLoginPage">
        <button class="add-dpi-btn" *ngIf="isAdministrativeRole" (click)="redirectToCreateDpi()">Ajouter DPI</button>
        <div class="user-details">
            <span class="user-fullname">{{ userFullName }}</span>
            <span class="user-id">ID : {{ userId }}</span>
        </div>
    </div>
</header>
