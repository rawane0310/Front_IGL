<div class="patient-file" >

    <div class="header">
      <img src="../../assets/Dossierfr.svg" alt="dossier" />
      <h1 class="title" >Dossier de Belaid Meriem</h1>
    </div>

    <nav class="tabs" >
      <a class="tab" [routerLink]=" '/dpi/'+ dpiId() +'/infos-dpi'" routerLinkActive="active" >
        <fa-icon [icon]="faUser" class="icon"></fa-icon>
        <p>Informations personnelles</p>
      </a>
      <a class="tab"  [routerLink]="'/dpi/'+ dpiId() +'/consultations-dpi' " routerLinkActive="active" >

      <a class="tab"  [routerLink]="'/dpi/'+ dpiId() +'/soins-dpi'" routerLinkActive="active" >
        <fa-icon [icon]="faUserNurse" class="icon"></fa-icon>

      </a>
      <a class="tab"  [routerLink]="'/dpi/'+ dpiId() +'/analyses-biologiques-dpi'" routerLinkActive="active">
        <fa-icon [icon]="faChartBar" class="icon"></fa-icon>

      </a>
      <a class="tab"  [routerLink]="'/dpi/'+ dpiId() +'/examens-radiologiques-dpi'" routerLinkActive="active">
