<div class="form-bg" (click)="closeAjouterMed()">
    <div class="form-container" (click)="$event.stopPropagation()">
        <form>
            <h3 class="form-title">Remplissez les détails du médicament ! </h3>

            <div class="form-inputs">

                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="ex: Doliprane" required>
                </div>

                <div class="form-group">
                    <label for="dose">Dose</label>
                    <input type="text" id="dose" name="dose" placeholder="ex: 500mg" required>
                </div>

                <div class="form-group">
                    <label for="frequence">Fréquence</label>
                    <input type="text" id="frequence" name="frequence" placeholder="ex: 2 fois/jour" required>
                </div>

                <div class="form-group">
                    <label for="duree">Durée</label>
                    <input type="text" id="duree" name="duree" placeholder="ex: une semaine" required>
                </div>

            </div>
            
            <div class="next">
                <button type="submit" class="btn">Enregistrer</button>
            </div>

        </form>
    </div>
</div>
